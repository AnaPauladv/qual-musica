   <script>

     //trasição de tela
     var musica= new Audio('musica/bruno.mp3');

     $("section.inicio button").on("click", function() {

       musica = new Audio('musica/bruno.mp3');

   });


var tempo = $(".tempo").text()

/* CONTAGEM FASE1*/


  $("section.jogo div ul img.certo").one("click", function(){

  somaFinal = 0;
  var soma = 0;
  soma = acertos + 1;
  somaFinal=soma;

  if(soma >= 2){

   $("section.fase2").show();

  }
 
});



var erros = 0;
$("section.jogo ul img.errado").one("click", function(){
